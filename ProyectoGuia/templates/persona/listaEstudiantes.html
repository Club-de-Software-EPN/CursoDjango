<!DOCTYPE html>
<html lang="en">
<head>
    {% load bootstrap5 %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Lista Estudiantes</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ms-auto" href="{% url 'index' %}">Uni</a>
    <div class="navbar-collapse ms-auto">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item ms-auto">
                <a class="nav-link" href="{% url 'facultades' %}">Facultades</a>
            </li>
            <li class="nav-item ms-auto">
                <a class="nav-link" href="{% url 'estudiantes' %}">Estudiantes</a>
            </li>
        </ul>
    </div>
    </nav>

    <h1>Lista Estudiantes</h1>
    <ul>
        {% for e in listaEstudiantes %}
            <li>{{ e.primerNombre }} {{ e.apellido }} </li>
        {% endfor %}
    </ul>
</body>
</html>
